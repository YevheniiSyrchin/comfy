<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <script src="./js/cart.js" defer></script>
    <script src="./js/products.js" defer></script>

    <title>Products</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header">
          <nav>
            <ul class="navigation navColorDarkblue">
              <li><a href="index.html">Home</a></li>
              <li><a href="products.html">Products</a></li>
              <li><a href="about.html">About</a></li>
            </ul>
          </nav>
          <img class="logo" src="./pictures/logo.png" alt="Comfy" />
          <div class="cartButtonContainer">
            <button class="cartButton">
              <img src="./pictures/cart-black.png" alt="Cart Icon" />
              <span id="cart-count">0</span>
            </button>
          </div>
        </div>
      </div>
      <div class="title">
        <p class="container titleText">Home / Products</p>
      </div>
    </header>
    <main class="container productsContainer">
      <div class="filter">
        <input type="text" id="search-input" placeholder="Search..." />
        <p class="filterHeader">Company</p>
        <ul id="company-filter" class="company-filter">
          <li data-company="Makros">
            <span class="company-name">Makros</span>
            <span class="filter-counter"></span>
            <input type="checkbox" />
          </li>
          <li data-company="Caressa">
            <span class="company-name">Caressa</span>
            <span class="filter-counter"></span>
            <input type="checkbox" />
          </li>
          <li data-company="Ikea">
            <span class="company-name">Ikea</span>
            <span class="filter-counter"></span>
            <input type="checkbox" />
          </li>
          <li data-company="Liddy">
            <span class="company-name">Liddy</span>
            <span class="filter-counter"></span>
            <input type="checkbox" />
          </li>
        </ul>
        <p class="filterHeader">Price</p>
        <input
          type="range"
          id="price-slider"
          min="10"
          max="80"
          step="1"
          value="80"
        />
        <p id="price-range">Value : $80</p>
      </div>
      <div class="products"></div>
      <div id="cart" class="cartContainer">
        <button class="closeButton">
          <img src="./pictures/close-button.png" />
        </button>
        <div class="cartBag">
          <h2>Your Bag</h2>
          <button class="removeAllButton">Remove All</button>
        </div>
        <div class="cartItemsContainer">
          <ul class="cartItems"></ul>
        </div>
        <div class="cartCheckout">
          <p class="cartTotalValue">Total: $0.00</p>
          <a class="buttonCheckout" href="">CHECKOUT</a>
        </div>
      </div>
      <div class="overlay"></div>
    </main>
  </body>
</html>
