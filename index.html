<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <script src="./js/cart.js" defer></script>
    <script src="./js/home.js" defer></script>

    <title>comfy</title>
  </head>
  <body>
    <header class="background">
      <div class="container">
        <div class="header">
          <nav>
            <ul class="navigation navColorWhite">
              <li><a href="index.html">Home</a></li>
              <li><a href="products.html">Products</a></li>
              <li><a href="about.html">About</a></li>
            </ul>
          </nav>
          <img class="logoHome" src="./pictures/logo-home.png" alt="Comfy" />
          <div class="cartButtonContainer">
            <button class="cartButton">
              <img src="./pictures/cart-white.png" />
              <span id="cart-count">0</span>
            </button>
          </div>
        </div>
        <div class="promo">
          <h3 class="promoPacifico">Rest, Relax, Unwind</h3>
          <h4 class="promoRoboto">Embrace your choices - we do</h4>
          <a class="buttonShowNow" href="products.html">SHOW NOW</a>
        </div>
      </div>
    </header>
    <main class="container toCenter">
      <p class="featured"><span>/</span>Featured</p>
      <ul id="random-products" class="random-products"></ul>
      <a class="buttonProducts" href="products.html">ALL PRODUCTS</a>
      <div id="cart" class="cartContainer">
        <button class="closeButton">
          <img src="./pictures/close-button.png" />
        </button>
        <div class="cartBag">
          <h2>Your Bag</h2>
          <button class="removeAllButton">Remove All</button>
        </div>
        <div class="cartItemsContainer">
          <ul class="cartItems"></ul>
        </div>
        <div class="cartCheckout">
          <p class="cartTotalValue">Total: $0.00</p>
          <a class="buttonCheckout" href="">CHECKOUT</a>
        </div>
      </div>
      <div class="overlay"></div>
    </main>
  </body>
</html>
